<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/stylenew.css" />
    <link rel="stylesheet" href="public/css/addpro.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
      <div class="container-fluid">
        <img src="public/assets/logo.png" alt="" width="36px" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link text-black" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-black active fw-bolder"
                href="form-project"
                >Add Project</a
              >
            </li>
          </ul>
          <button class="btn bg-black justify-content-end text-white">
            <a class="text-decoration-none text-white" href="contact"
              >Contact Me</a
            >
          </button>
        </div>
      </div>
    </nav>
    <main>
      <section id="addproject">
        <div class="container-fluid">
          <div class="container w-75 p-4">
            <h2 class="text-center mb-5 fw-bold h1">Add My Project</h2>
            <form action="/add-project" class="w-100" method="post">
              <div class="mb-3">
                <label for="input-blog-title" class="form-label fw-bold fs-4"
                  >Project Name</label
                >
                <input
                  name="inputTitle"
                  type="text"
                  class="form-control"
                  id="inputTitle"
                />
              </div>
              <div class="row mb-3">
                <div class="col-lg-6 col-md-12 mb-3">
                  <label
                    for="input-blog-start-date"
                    class="form-label fw-bold fs-4"
                    >Start Date</label
                  >
                  <input
                    name="inputStartDate"
                    type="date"
                    class="form-control"
                    id="inputStartDate"
                  />
                </div>
                <div class="col-lg-6 col-md-12">
                  <label for="input-end-date" class="form-label fw-bold fs-4"
                    >End Date</label
                  >
                  <input
                    name="inputEndDate"
                    type="date"
                    class="form-control"
                    id="inputEndDate"
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="input-blog-content" class="form-label fw-bold fs-4"
                  >Description</label
                >
                <textarea
                  name="inputProContent"
                  class="form-control"
                  id="inputProContent"
                  rows="5"
                ></textarea>
              </div>
              <div class="mb-3 technologies">
                <label for="" class="form-label fw-bold fs-4"
                  >Technologies</label
                >
                <div class="mb-3 d-flex flex-row">
                  <div class="check-group1 d-flex flex-column me-5">
                    <div class="form-check mb-3">
                      <input
                        name="technologies"
                        class="form-check-input"
                        type="checkbox"
                        id="tech1"
                        value="NodeJS"
                      />
                      <label class="form-check-label fs-5" for="tech1"
                        >Node JS</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        name="technologies"
                        class="form-check-input"
                        type="checkbox"
                        id="tech2"
                        value="Javascript"
                      />
                      <label class="form-check-label fs-5" for="tech2"
                        >Javascript</label
                      >
                    </div>
                  </div>
                  <div class="check-group2 d-flex flex-column">
                    <div class="form-check mb-3">
                      <input
                        name="technologies"
                        class="form-check-input"
                        type="checkbox"
                        id="tech3"
                        value="StackIO"
                      />
                      <label class="form-check-label fs-5" for="tech3"
                        >Stack IO</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        name="technologies"
                        class="form-check-input"
                        type="checkbox"
                        id="tech4"
                        value="ReactJS"
                      />
                      <label class="form-check-label fs-5" for="tech4"
                        >React JS</label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <label for="" class="form-label fw-bold fs-4"
                  >Upload Image</label
                >
                <div class="input-group mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="input-blog-image"
                    aria-describedby="input-blog-image"
                  />
                  <button
                    class="btn bg-transparent"
                    type="button"
                    id="input-blog-image"
                  >
                    <i class="fa-solid fa-paperclip"></i>
                  </button>
                </div>
              </div>
              <div class="d-flex w-100 justify-content-end mt-4">
                <button class="btn bg-dark text-white">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
