<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/stylenew.css" />
    <link rel="stylesheet" href="public/css/contactnew.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
      <div class="container-fluid">
        <img src="public/assets/logo.png" alt="" width="36px" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link text-black" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="form-project">Add Project</a>
            </li>
          </ul>
          <button class="btn bg-black justify-content-end text-white">
            <a class="text-decoration-none text-white" href="contact"
              >Contact Me</a
            >
          </button>
        </div>
      </div>
    </nav>
    <main>
      <section id="contactme">
        <div class="container-fluid">
          <div class="container w-75 p-4">
            <h2 class="text-center mb-5 fw-bold h1">Get In Touch</h2>
            <form action="">
              <div class="mb-3">
                <label for="nama" class="form-label fw-bold fs-4">Name</label>
                <input type="name" class="form-control" id="nama" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold fs-4">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="noHp" class="form-label fw-bold fs-4"
                  >Phone Number</label
                >
                <input type="number" class="form-control" id="noHp" />
              </div>
              <label for="" class="form-label fw-bold fs-4">Subject</label>
              <select
                class="form-select mb-3"
                aria-label="Default select example"
                id="subject"
              >
                <option selected>Open this select menu</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Fullstack">Fullstack</option>
              </select>
              <div class="mb-3">
                <label for="message" class="form-label fw-bold fs-4"
                  >Your Message</label
                >
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <div class="d-flex w-100 justify-content-end">
                <button class="btn bg-dark text-white">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="public/js/contact.js"></script>
  </body>
</html>
